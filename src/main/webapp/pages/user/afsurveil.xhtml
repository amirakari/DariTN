		<h:panelGroup columns="2"><h:form><table>

			<h:inputText value="#{surveillanceController.code}"></h:inputText></td></tr>

			<tr><td><h:outputText value="Start date"></h:outputText></td><td>
			<p:datePicker id="button"
								value="#{surveillanceController.datedeb}" showIcon="true" /></td></tr>
			<tr><td><h:outputText value="End date"></h:outputText></td><td>
			<p:datePicker id="button1"
								value="#{surveillanceController.datefin}" showIcon="true" /></td></tr>
			
			
			<tr>
			<td colspan="2"><h:commandButton type="submit" class="form__submit" value="Update subscription" action="#{surveillanceController.modifyUser() }" /></td>

			</tr>
		</table></h:form></h:panelGroup>

		<h:panelGroup columns="2">
		
			<h:form>
			
				<h:dataTable value="#{surveillanceController.surveillances}" var="surveillance" border="1">
				<h:column><f:facet name="header"><h:outputText value="Id" /></f:facet>
				<h:outputText value="#{surveillance.id}" /></h:column>
				<h:column><f:facet name="header"><h:outputText value="Start date" /></f:facet>
				<h:outputText value="#{surveillance.dateDebut}" /></h:column>
				<h:column><f:facet name="header"><h:outputText value="End date" /></f:facet>
				<h:outputText value="#{surveillance.dateFin}" /></h:column>
				<h:column><f:facet name="header"><h:outputText value="Validation code" /></f:facet>
				<h:outputText value="#{surveillance.code}" /></h:column>
				<h:column><f:facet name="header"><h:outputText value="Price" /></f:facet>
				<h:outputText value="#{surveillance.prix}" /></h:column>
				<h:column><f:facet name="header"><h:outputText value="Number of camera" /></f:facet>
				<h:outputText value="#{surveillance.camera}" /></h:column>
				<h:column><f:facet name="header"><h:outputText value="State" /></f:facet>
				<h:outputText value="#{surveillance.etat}" /></h:column>
				<h:column >
						<f:facet name="header">
							<h:outputText value="Action" class="datatable__head-13 datatable__head-sort" />
						</f:facet>
						<h:commandButton type="submit" class="form__submit" 
							action="#{surveillanceController.removeSurv(surveillance.id)}"
							value="Remove" />
							<h:commandButton type="submit" class="form__submit" 
							action="#{surveillanceController.displayUser(surveillance)}"
							value="Display" />
							
					</h:column>
					  
				</h:dataTable>
				
			</h:form>

			<BR /><BR/>
			<center>
<h:panelGroup columns="2"><h:form><table>
<h:graphicImage value="../../images/carte-visa-blue-boursorama-banque.jpg" />
<BR/><BR/>

			<h:inputText value="#{surveillanceController.idc}"></h:inputText></td></tr>
			<tr><td><h:outputText value="Visa card number"></h:outputText></td><td>
			<h:message for="carta"/>
			<h:inputText id="carta" value="#{surveillanceController.carta}" validatorMessage="the bank card code must consist of 8 digits
			"></h:inputText></td></tr>
			<tr><td><h:outputText value="expMonth"></h:outputText></td><td>
			<h:inputText value="#{surveillanceController.expMonth}"></h:inputText></td></tr>
			<tr><td><h:outputText value="expYear"></h:outputText></td><td>
			<h:inputText value="#{surveillanceController.expYear}"></h:inputText></td></tr>
			<tr><td><h:outputText value="cvc"></h:outputText></td><td>
			<h:inputText value="#{surveillanceController.cvc}"></h:inputText></td></tr>
			<center>
			<tr><td colspan="2"><h:commandButton type="submit" class="form__submit" value="Pay" action="#{surveillanceController.Pay(surveillanceController.idc,surveillanceController.carta,surveillanceController.expMonth,surveillanceController.expYear,surveillanceController.cvc)}" /></td>
			</tr></center>
		</table></h:form></h:panelGroup>
