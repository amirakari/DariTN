<body>
<center>
      <BR />
					<BR />
				
		<h:graphicImage value="../../images/claim.jpg" />
<BR/> <BR/>
	<h:panelGroup columns="2" layout="block" styleclass="centre">
				<h:form>
					<table>
					

						
						<tr>
							<td><h:outputText value="Object"></h:outputText></td>
							<td><h:selectOneMenu value="#{reclamationController.objet}">
									<f:selectItem itemLabel ="" itemValue="#{null}" />
									<f:selectItems value ="#{reclamationController.objets}" />
									</h:selectOneMenu></td>
						</tr>
						<tr>
							<td><h:outputText value="Description"></h:outputText></td>
							<td><div class="p-field p-col-12">
           
            <p:inputTextarea  rows="4" value="#{reclamationController.description}"/>
        </div></td>
						</tr>
						<tr>
						   <p:growl id="messages" showDetail="true" />
 							
				
					      <h:form enctype="multipart/form-data">        
   					      <p:fileUpload fileUploadListener="#{reclamationController.file}" mode="simple" skinSimple="true"/>
   					     
					   </h:form>
				
					
   					    
   					
    				
					
 
   					
    				
					
					</tr>
						<tr>
							<td colspan="2"><h:commandButton type="submit"
									class="form__submit" value="Add Claim"
									action="#{reclamationController.addReclamation()}" /></td>
						
							<td colspan="2"><h:commandButton type="submit"
									class="form__submit" value="have an answer"
									action="#{reclamationController.reponse()}" /></td>
								<tr>	<td colspan="2"><h:commandButton type="submit"
									class="form__submit" value="Update claim"
									action="#{reclamationController.modifyUser()}" /></td></tr>
						</tr>
					</table>
				</h:form>
			</h:panelGroup>
					<BR />
					<BR />
					<BR />
					<BR />
  			<h:panelGroup columns="2" layout="block" styleclass="centre">
		
			<h:form>
			
				<h:dataTable value="#{reclamationController.surveils}" var="assurance" border="1">
				<h:column><f:facet name="header"><h:outputText value="Date" /></f:facet>
				<h:outputText value="#{assurance.date}" /></h:column>
				
				<h:column><f:facet name="header"><h:outputText value="Object" /></f:facet>
				<h:outputText value="#{assurance.objet}" /></h:column>
				<h:column><f:facet name="header"><h:outputText value="File" /></f:facet>
				<h:outputText value="#{assurance.fichier}" /></h:column>
				<h:column><f:facet name="header"><h:outputText value="Description" /></f:facet>
				<h:outputText value="#{assurance.description}" /></h:column>
				<h:column >
						<f:facet name="header">
							<h:outputText value="Action" class="datatable__head-13 datatable__head-sort" />
						</f:facet>
						<h:commandButton type="submit" class="form__submit" 
							action="#{reclamationController.removeSurv(assurance.id)}"
							value="Remove" />
							<h:commandButton type="submit" class="form__submit" 
							action="#{reclamationController.displayUser(assurance)}"
							value="Display" />
					</h:column>
				</h:dataTable>
				
			</h:form>
		</h:panelGroup>
